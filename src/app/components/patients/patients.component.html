<div class="row g-4">
  <div class="col-md-5">
    <div class="card p-4">

      <form (ngSubmit)="addPatient()" #patientForm="ngForm" *ngIf="!editingPatient">

        <h2 class="text-center">Add New Patient</h2>
        <div class="mb-3">
          <label for="patientName" class="form-label">Name *</label>
          <input
            id="patientName"
            class="form-control"
            [(ngModel)]="newPatient.name"
            name="name"
            required />
        </div>

        <div class="mb-3">
          <label for="patientAge" class="form-label">Age *</label>
          <input
            id="patientAge"
            type="number"
            class="form-control"
            [(ngModel)]="newPatient.age"
            name="age"
            required />
        </div>

        <div class="mb-3">
          <label for="patientPhone" class="form-label">Phone *</label>
          <input
            id="patientPhone"
            type="text"
            class="form-control"
            [(ngModel)]="newPatient.phoneNumber"
            name="phoneNumber"
            required />
        </div>

        <div class="mb-3">
          <label for="patientGender" class="form-label">Gender *</label>
          <select
            id="patientGender"
            class="form-select"
            [(ngModel)]="newPatient.gender"
            name="gender"
            required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </form>
   
    <div *ngIf="editingPatient">
        <h2>Edit Patient</h2>
        <input type="text" [(ngModel)]="editingPatient.name" class="form-control mb-2" placeholder="Name" />
        <input type="text" [(ngModel)]="editingPatient.age" class="form-control mb-2" placeholder="Age" />
        <input type="text" [(ngModel)]="editingPatient.gender" class="form-control mb-3" placeholder="Gender" />
        <input type="text" [(ngModel)]="editingPatient.phoneNumber" class="form-control mb-3" placeholder="Phone" />
        <button class="btn btn-primary me-2" (click)="updatePatient()">Update</button>
        <button class="btn btn-secondary" (click)="editingPatient = null">Cancel</button>
    </div>
  </div>
</div>

  <div class="col-md-7">
    <h3 class="text-center">Patients ({{ patients.length }})</h3>
    <div *ngFor="let p of patients" class="card p-3 mb-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <p class="fw-semibold mb-1">Name: {{ p.name }}</p>
        <p class="text-muted mb-0">Age: {{ p.age }} | Gender: {{ p.gender }} | Phone: {{ p.phoneNumber }}</p>
      </div>
      <div class="mt-2 d-flex">
        <button class="btn btn-warning btn-sm me-2" (click)="editPatient(p)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deletePatient(p._id)">Delete</button>
      </div>
    </div>
  </div>
</div>
<br><br><br>
<div class="text-center">
<h1>Demo Hospital Management System</h1>
</div>
